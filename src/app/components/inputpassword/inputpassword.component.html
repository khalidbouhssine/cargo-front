<div class="input-group">
    <input 
      [type]="inputType" 
      [id]="id" 
      class="form-control custom-focus" 
      [(ngModel)]="value" 
      style="height: 55px;" 
      [placeholder]="placeholder" 
      [required]="required" />
    
    <button 
      type="button" 
      class="btn" 
      (click)="togglePassword()">
      <i [class]="inputType === 'password' ? 'bi bi-eye-slash' : 'bi bi-eye'"></i> <!-- Eye icon -->
    </button>
</div>
